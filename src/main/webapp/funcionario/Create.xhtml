<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="body">
        
            <h:form id="CadastroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cadastroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCadastroLabel_nomeCompleto}" for="nomeCompleto" />
                        <p:inputText id="nomeCompleto" value="#{cadastroController.selected.nomeCompleto}" title="#{bundle.CreateCadastroTitle_nomeCompleto}" />
                        <p:outputLabel value="#{bundle.CreateCadastroLabel_nomeGuerra}" for="nomeGuerra" />
                        <p:inputText id="nomeGuerra" value="#{cadastroController.selected.nomeGuerra}" title="#{bundle.CreateCadastroTitle_nomeGuerra}" />
                        <p:outputLabel value="#{bundle.CreateCadastroLabel_email}" for="email" />
                        <p:inputText id="email" value="#{cadastroController.selected.email}" title="#{bundle.CreateCadastroTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateCadastroLabel_postoGraduacao}" for="postoGraduacao" />
                        <p:selectOneMenu id="postoGraduacao" value="#{cadastroController.selected.postoGraduacao}" title="#{bundle.CreateCadastroTitle_postoGraduacao}">
                            <f:selectItem itemLabel="Gen Ex" itemValue="Gen Ex" />
                            <f:selectItem itemLabel="Alte Esq" itemValue="Alte Esq" />
                            <f:selectItem itemLabel="Ten Brig Ar" itemValue="Ten Brig Ar" />
                            <f:selectItem itemLabel="Gen Div" itemValue="Gen Div" />
                            <f:selectItem itemLabel="V Alte" itemValue="V Alte" />
                            <f:selectItem itemLabel="Maj Brig" itemValue="Maj Brig" />
                            <f:selectItem itemLabel="Gen Bda" itemValue="Gen Bda" />
                            <f:selectItem itemLabel="C Alte" itemValue="C Alte" />
                            <f:selectItem itemLabel="Brig" itemValue="Brig" />
                            <f:selectItem itemLabel="Cel" itemValue="Cel" />
                            <f:selectItem itemLabel="CMG" itemValue="CMG" />
                            <f:selectItem itemLabel="Ten Cel" itemValue="Ten Cel" />
                            <f:selectItem itemLabel="CF" itemValue="CF" />
                            <f:selectItem itemLabel="Maj" itemValue="Maj" />
                            <f:selectItem itemLabel="CC" itemValue="CC" />
                            <f:selectItem itemLabel="Cap" itemValue="Cap" />
                            <f:selectItem itemLabel="CT" itemValue="CT" />
                            <f:selectItem itemLabel="1 Ten" itemValue="1 Ten" />
                            <f:selectItem itemLabel="2 Ten" itemValue="2 Ten" />
                            <f:selectItem itemLabel="Asp" itemValue="Asp" />
                            <f:selectItem itemLabel="S Ten" itemValue="S Ten" />
                            <f:selectItem itemLabel="1 Sgt" itemValue="1 Sgt" />
                            <f:selectItem itemLabel="2 Sgt" itemValue="2 Sgt" />
                            <f:selectItem itemLabel="3 Sgt" itemValue="3 Sgt" />
                            <f:selectItem itemLabel="Alu" itemValue="Alu" />
                            <f:selectItem itemLabel="Cb" itemValue="Cb" />
                            <f:selectItem itemLabel="Sd" itemValue="Sd" />
                            <f:selectItem itemLabel="TM" itemValue="TM" />
                            <f:selectItem itemLabel="T1" itemValue="T1" />
                            <f:selectItem itemLabel="T2" itemValue="T2" />
                            <f:selectItem itemLabel="FC" itemValue="FC" />
                            <f:selectItem itemLabel="Colaborador" itemValue="Colaborador" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCadastroLabel_identidade}" for="identidade" />
                        <p:inputText id="identidade" value="#{cadastroController.selected.identidade}" title="#{bundle.CreateCadastroTitle_identidade}" />
                        <p:outputLabel value="#{bundle.CreateCadastroLabel_cpf}" for="cpf" />
                        <p:inputText id="cpf" value="#{cadastroController.selected.cpf}" title="#{bundle.CreateCadastroTitle_cpf}" />
                        <p:outputLabel value="#{bundle.CreateCadastroLabel_processado}" for="processado" />
                        <p:selectBooleanCheckbox id="processado" value="#{cadastroController.selected.processado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cadastroController.create}" value="#{bundle.Save}" update="display" oncomplete="handleSubmit(args,'CadastroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CadastroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
            
        </ui:define>

    </ui:composition>
</html>
